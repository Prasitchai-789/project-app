<!-- Add FFB  -->
<div class="modal fade"{% block modal-id %} id="add_ffb_Modal" {% endblock modal-id %} data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="add_ffb_ModalModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-light font-weight-bold" id="add_ffb_ModalModal">{% block modal-title %}<i calss="fas fa-plus"></i>&nbsp;&nbsp; ข้อมูล {% endblock modal-title %}</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- -- Form -- -->
            <form {% block Action %} action="/add" {% endblock Action %} method="POST"  autocomplete="off">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="row col-md-12 mt-1">
                            <label for="level" class="form-label fw-bold">รายละเอียดบิล</label>
                            <div class="col-md-3">
                                <div class="form-group ">
                                    <input type="text" name="billid" class="form-control" placeholder="billid" required {% block Value-billid %} {% endblock Value-billid %}>
                                    
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group ">
                                    <input type="text" name="poinvid" class="form-control" placeholder="PO" required {% block Value-poinvid %} {% endblock Value-poinvid %}>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 mt-1">
                            <label for="level" class="form-label fw-bold">ข้อมูลลูกค้า</label>
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <input type="text" name="vendorcode" class="form-control" placeholder="vendorcode" required {% block Value-vendorcode %} {% endblock Value-vendorcode %}>
                                    
                                </div>
                            </div>
                         
                            <div class="col-md-6">
                                <div class="form-group ">
                                    <input type="text" name="vendorname" class="form-control" placeholder="vendorname" required {% block Value-vendorname %} {% endblock Value-vendorname %}>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 mt-1">
                            <label for="Goodin" class="form-label fw-bold">ข้อมูลรถ</label>
                                <div class="col-md-4">
                                    <div class="form-group ">
                                        <input type="text" name="vendorcardid"  class="ml-1 form-control" autocomplete="off" required placeholder="vendorcardid" required {% block Value-vendorcardid %} {% endblock Value-vendorcardid %}>
                                        
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group ">
                                        <input type="text" name="typecarid"  class="ml-1 form-control" autocomplete="off" required placeholder="typecarid" required {% block Value-typecarid %} {% endblock Value-typecarid %}>
                                        
                                    </div>
                                </div>
                                <!-- <div class="col-md-3">
                                        <div class="form-group ">
                                            <select name="typecarid" id="typecarid" class="form-select form-control">
                                                <option selected disabled>= ประเภทรถ =</option>
                                                <option value="1143">กระบะ</option>
                                                <option value="1177">6ล้อ</option>
                                                <option value="1183">10ล้อ</option>
                                                <option value="1183">พ่วง</option>
                                                <option value="1183">อื่นๆ</option>
                                            </select>
                                            
                                        </div>
                                </div> -->
                                
                        </div>
                            <div class="row col-md-12 mt-1">
                                <label for="Goodin" class="form-label fw-bold">ข้อมูลสินค้า</label>
                                    <div class="col-md-4">
                                        <div class="form-group ">
                                            <input type="text" name="goodib" class="form-control" placeholder="goodib" required {% block Value-goodib %} {% endblock Value-goodib %}>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group ">
                                            <input type="text" name="goodob" class="form-control" placeholder="goodob" required {% block Value-goodob %} {% endblock Value-goodob %}>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group ">
                                            <input type="text" name="goodnet" class="form-control" placeholder="goodnet"  {% block Value-goodnet %} {% endblock Value-goodnet %}>
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group ">
                                            <input type="text" name="price1" class="form-control" placeholder="price1" required {% block Value-price1 %} {% endblock Value-price1 %}>
                                            
                                        </div>
                                    </div>
                            </div>
                            <div class="row col-md-12 mt-1">
                                <label for="Goodin" class="form-label fw-bold">คุณภาพผลปาล์ม</label>
                                <div class="col-md-3">
                                    <div class="form-group ">
                                        <select name="grade" id="grade" class="form-select form-control"required {% block Value-grade %} {% endblock Value-grade %}>
                                            <option selected disabled>=== เกรด ===</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                        </select>
                                        
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group ">
                                        <select name="impurity" id="impurity" class="form-select form-control" required {% block Value-impurity %} {% endblock Value-impurity %}>
                                            <option selected disabled>== สิ่งเจือปน ==</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                        </select>
                                        
                                    </div>
                                </div>
                            </div>
                            
                    </div>
                </div> 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
                    {% block modal-submit %}<button type="submit"  class="btn btn-success"><i class="far fa-save"></i> บันทึก </button>{% endblock modal-submit %}
                </div>   
            </form>
            
        </div>
    </div>
</div>
